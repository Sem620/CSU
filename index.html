<!doctype html>
<html>
<head>
<meta charset="UTF-8">

<title>California Rentention Rates</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
<link href = "css/style_blank.css" type = "text/css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Inknut+Antiqua" rel="stylesheet">

<script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
<script src ="js/csu.js"></script>


</head>

<body>
<h1>Retention Rates in the California State University system</h1>
<div id="mapid"></div>



	<script>
	var mymap = L.map('mapid').setView([35.752575, -110.412500], 6);

	L.tileLayer('http://stamen-tiles-{s}.a.ssl.fastly.net/terrain-background/{z}/{x}/{y}.{ext}', {
	attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data &copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
	subdomains: 'abcd',
	minZoom: 0,
	maxZoom: 18,
	ext: 'png'
})
		.addTo(mymap);
		
    
	var allicon = new L.icon({iconUrl:'images/orange.png'})

		
	function SchoolInfo(feature, layer) {
		layer.bindPopup("School: " + feature.properties.School + "</p> Retention Rate: " + feature.properties.Retention + "</p> Enrollment: " + feature.properties.Population)
		layer.setIcon (allicon)
	};
		

	L.geoJson(csu, {
		onEachFeature: SchoolInfo	
	}).addTo(mymap);
		
	</script>
	
</body>
</html>
